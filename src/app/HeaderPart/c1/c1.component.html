<div class="container" style="margin-top: 40px;">
  <div class="row">
    <h1 style="color: #dc3545; font-weight: 500;">Details</h1>
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <div class="row" id="row2">
            <div class="col-md-4">
              <h4 style="font-weight:500; font-size: large;">
                {{userDetail['name']}}
              </h4>
            </div>
            <div class="col-md-4">
              {{userDetail['address']}}

              <div class="light">
                {{userDetail['mobile']}}
              </div>

            </div>
            <div class="col-md-4">
              <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="paid">check_circle</mat-icon>
              <mat-icon aria-hidden="false" aria-label="Example home icon" *ngIf="!paid">dangerous</mat-icon>
            </div>
          </div>
          <div class = row *ngIf="showHindi">
            {{userDetail['hindiName']}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form action = "/" [formGroup]="invitationForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div *ngIf="!customMode" class="radio-toolbar">
            <div *ngFor="let tag of priceTags">
              <input type="radio" id="radio{{tag}}" name="amount" [value]="tag" formControlName="amount">
              <label for="radio{{tag}}" class="my-btn">&#8377;{{tag}}</label>
            </div>
          </div>

          <div class="container">
            <div class="row my-4">
              <div class="col-xs-6">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (click)="onClick()">
                  <label class="" for="flexSwitchCheckDefault">Custom Invitation</label>
                  <input type="number" class="form-control" *ngIf="customMode" formControlName="customAmount">
                </div>
              </div>
            </div>

            <div>
              <label for="gift" style="font-size: 18px; font-weight: 500;">
                Gift Items:
              </label>
              <input type="text" class="form-control" id="gift" formControlName="gift">
            </div>
            <button type="submit" class="btn btn-success my-2 mx-1" 
            [disabled]="customMode && !invitationForm.get('userData').get('customAmount').valid"
            >Send</button>
            <button type = "submit" class = "mx-1 my-2 btn btn btn-danger" (click)="onCancel()">Cancel Transaction</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
